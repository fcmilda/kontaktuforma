<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="thankyou.html" method="get">
        <div class="forma">
        <h1>Contact Us!</h1>

        <label for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Petras" required>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="petras@petras.lt" required>
        <label for="refnum">Reference Number:</label>
        <input id="refnum" type="number" name="refnum" placeholder="12213" required>
        <label for="msg"></label>
        <textarea id="msg" rows="2" name="msg" required placeholder="Your message goes here..."></textarea>
        <div id="button">
            <button>Send!</button>
        </div>
        </div>
    </form>
</body>
</html>
